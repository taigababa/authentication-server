<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TikTok OAuth</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'">
    <style>
      :root { color-scheme: light dark; }
      body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.6; }
      .box { max-width: 720px; margin: 0 auto; padding: 1.25rem 1.5rem; border: 1px solid #ccc; border-radius: 12px; }
      h1 { margin-top: 0; font-size: 1.6rem; }
      .actions { margin-top: 1rem; }
      .btn { display: inline-block; background: #000; color: #fff; text-decoration: none; padding: 0.65rem 1rem; border-radius: 8px; font-weight: 600; }
      .links { margin-top: 0.75rem; font-size: 0.95rem; }
      code { background: rgba(127,127,127,0.15); padding: 0.1rem 0.35rem; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>TikTok OAuth</h1>
      <p>本サービスへのログインを行います。TikTok アカウントを利用して認証します。</p>
      <div class="actions">
        <a class="btn" href="/auth/login" aria-label="TikTok アカウントでログイン">TikTok でログイン</a>
      </div>
      <div class="links" aria-live="polite">
        <p style="margin: 0.25rem 0 0.5rem;">
          続行することで、<a href="/terms-of-service">利用規約</a>および
          <a href="/privacy-policy">プライバシーポリシー</a>に同意したものとみなします。
        </p>
      </div>
    </div>
  </body>
</html>
